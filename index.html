<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- <h2 class="text-6xl">Hunting Phone</h2> -->

    </header>
    <main class="container mx-auto mt-12">

        <!-- search -->
        <section>
            <div class="text-center">
                <h3 class="text-[#100F0F] text-3xl font-semibold mb-7">Search your phone</h3>
                <input id="search-field" type="text" placeholder="Search your phone"
                    class="input input-ghost w-full max-w-xs md:max-w-md lg:max-w-xl bg-[#100F0F0D] mb-12 p-6" />
                <button onclick="handleSearch()" class="btn btn-accent font-semibold px-8 text-xl ">Search</button>

            </div>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="flex justify-center items-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-accent px-8 text-xl font-semibold mt-10">Show
                    All</button>
            </div>

        </section>

        <!-- show details modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <!-- <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3> -->
                    <div id="show-detail-container" class="py-4  ">
                        <!-- <p><span>Storage:</span></p> -->

                    </div>
                    <div class="modal-action " >
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class=" btn bg-[#DC3545] text-white px-6">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
        

    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
